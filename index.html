<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <div id="wrapper">

          <img

          <img

          <img

      <div id="container_info">

            <img

            <img
              class="img_idd sp"
              src="assets/img/SP_tauidd.svg"

              src="assets/img/PC_date.svg"

            <img
              class="img_date sp"
              src="assets/img/SP_date.svg"
              alt="3/8(金)〜3/10(日)"
            />

              id="img_venue"
              src="assets/img/venue.svg"
              alt="東京デザインセンター ガレリアホールB1&B2"
            />

        </div>
        <div id="info_bottom">
          <img id="img_FromTo" src="assets/img/From_To.svg" alt="From To" />

      <div id="container_sns">
        <div id="sns_icon">
          <a
            id="twitter"
            class="sns_round"
            href="https://twitter.com/tamabi_idd_gw/"
            target="_blank"
            rel="noopener noreferrer"
          >

            <img
              src="assets/img/icon/Twitter_Outline.svg"
              alt="Twitter_link"
              srcset=""
              class="Twitter_Outline"
            />
          </a>
          <a
            id="instagram"
            class="sns_round instagram"
            href="https://www.instagram.com/tamabi_idd_gw/"
            target="_blank"
            rel="noopener noreferrer"
